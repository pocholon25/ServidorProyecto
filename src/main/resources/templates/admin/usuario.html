<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid p-4 mt-3">
			<div class="row">
				<div class="col-md-4">
				    <div class="card card-sh">
				        <div class="card-header text-center fs-4 bg-warning">
							MANTENIMIENTO DE USUARIOS
							<!-- bloque de mensajes de error -->
							<th:block th:if="${session.successMsg}">
							    <p class="text-success fs-6 fw-bold" th:text="${session.successMsg}"></p>
							    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
							    <p class="text-danger fs-6 fw-bold" th:text="${session.errorMsg}"></p>
							    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>					        
							</th:block>    
							<!-- fin del bloque de mensajes --> 
						</div>
				        
				        <div class="card-body">
				            <form action="/admin/saveUsuario" method="post" enctype="multipart/form-data">
				                <div class="mb-3">
				                    <label>Digite Nombre</label>
				                    <input type="text" name="nombre" class="form-control" required>
				                </div>
								<div class="mb-3">
								    <label>Digite Celular</label>
									<input type="text" name="celular" class="form-control" required>
								</div>
								<div class="mb-3">
								    <label>Digite Email</label>
									<input type="text" name="email" class="form-control" required>
								</div>
								<div class="mb-3">
								    <label>Digite Password</label>
									<input type="text" name="password" class="form-control" required>
								</div>
				                <button type="submit" class="btn btn-warning col-md-6 offset-md-3">Cargar</button>
				            </form>
				        </div>
				    </div>
				</div>
				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-3 card-header-custom"><!-- cabecera -->
							<p>Usuarios</p>
							<!-- bloque de mensajes de error -->
							<th:block th:if="${session.successMsg}">
						        <p class="text-success fs-6 fw-bold" th:text="${session.successMsg}"></p>
						        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						    </th:block>
						    <th:block th:if="${session.errorMsg}">
						        <p class="text-danger fs-6 fw-bold" th:text="${session.errorMsg}"></p>
						        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>					        
						    </th:block>    
							<!-- fin del bloque de mensajes --> 
						</div>
						<div class="card-body table-container">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">Nro.C.</th>
										<th scope="col">Nombres</th>										
										<th scope="col">Celular</th>
										<th scope="col">Email</th>
										<th scope="col">Acci√≥n</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="cli,c:${usuarios}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cli.nombre}]]</td>
										<td>[[${cli.celular}]]</td>
										<td>[[${cli.email}]]</td>
										<td>
											<a th:href="@{'/admin/loadEditUsuario/'+${cli.idusuario}}"><i class="fa-regular fa-pen-to-square text-primary fa-2x"></i></a>
											<a th:href="@{'/admin/deleteUsuario/'+${cli.idusuario}}"><i class="fa-solid fa-trash text-danger fa-2x"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
